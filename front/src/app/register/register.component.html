<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Registrate</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="">Nombre</label>
                        <input [(ngModel)]="registerUserData.name" name="name" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Apellido</label>
                        <input [(ngModel)]="registerUserData.last_name" name="lastname" type="text" class="form-control rounded-0" required>
                    </div>                                          
                    <div class="form-group">
                        <label for="">Correo Electrónico</label>
                        <input [(ngModel)]="registerUserData.email" name="email" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Contraseña</label>
                        <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-0" required>
                    </div>                   
                        <button (click)="registerUser()" type="button" class="btn btn-primary float-right">Registrate</button>            
                </form>
            </div>
        </div>
        <div class="row">
            <div class="container" >
                <p>¿Ya te encuentras registrado?</p>
                <a class="nav-link float-right" routerLink="/login" routerLinkActive="active">Ingresa</a>
            </div>

        </div>

    </div>
</div>
