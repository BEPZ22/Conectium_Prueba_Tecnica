<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Ingresa</h3>
            </div>
            <div class="card-body">
                <form class="form">                                       
                    <div class="form-group">
                        <label for="">Correo Electrónico</label>
                        <input [(ngModel)]="loginUserData.email" name="email" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Contraseña</label>
                        <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-0" required>
                    </div>                   
                        <button (click)="loginUser()" type="button" class="btn btn-primary float-right">Ingresar</button>            
                </form>
            </div>
        </div>
        <div class="row">
            <div class="container" >
                <p>¿No te encuentras registrado?</p>
                <a class="nav-link float-right" routerLink="/register" routerLinkActive="active">Registrate</a>
            </div>

        </div>

    </div>
</div>
